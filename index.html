      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card .front {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card .front img {
      width: 80%;
      border-radius: 10px;
    }

    .card .front h3 {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #333;
    }

    .card .back {
      background: #ff80d3;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
    }

    .card .back p {
      font-size: 1rem;
      padding: 0 20px;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .card {
        width: 250px;
        height: 350px;
      }

      .card .front img {
        width: 70%;
      }
    }
  </style>
</head>
